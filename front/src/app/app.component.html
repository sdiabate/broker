<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" opened="true">
    <h1 class="title">SDI BRK</h1>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Tableau de bord </a>
      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/insurers'"> Assureurs </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Agenda </a>
      <a mat-list-item [routerLink]="'/accounts'"> Param√®tres </a>
      <a mat-list-item [routerLink]="'/companies'"> Assureurs </a>
      <a mat-list-item [routerLink]="'/accounts'"> Admin </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <mat-toolbar class="position-fixed">
        <mat-toolbar-row>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <button mat-icon-button>
              <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <div class="breadcrumb">
              <span>{{pageTitle}}</span>
            </div>
          </div>
          <div *ngIf = "showSaveButton" fxFlex fxLayoutAlign="end center">
              <!-- <button mat-icon-button>
                <mat-icon>account_circle</mat-icon>
              </button> -->
              <button mat-flat-button color="accent" (click) = "save()">Enregister</button>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="content">
        <router-outlet (activate)='onActivate($event)'></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
