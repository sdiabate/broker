<h2 mat-dialog-title>Choisir un type de contrat</h2>
<div mat-dialog-content>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let element of (contractCategories$ | async)" [label]="element.label">
            <div class="tab-content">
                <app-contract-type 
                    [contractTypes]="element.contractTypes"
                    (onSelect)="select($event)" fxFlex></app-contract-type>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
