<mat-card class="mat-elevation-z0">
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="start start">
            <mat-form-field class="filter">
                <input matInput placeholder="Filtre">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" fxFill>
                
                <!-- Icon Column -->
                <ng-container matColumnDef="icon">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                      <mat-icon>today</mat-icon>
                  </td>
                </ng-container>
              
                <!-- label Column -->
                <ng-container matColumnDef="label">
                  <th mat-header-cell *matHeaderCellDef> Libell√© </th>
                  <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                </ng-container>
            
                <!-- download action Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-button color="primary" (click)="select(element)">Choisir</button>
                  </td>
                </ng-container>

                <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
              </table>
        </div>
    </mat-card-content>
</mat-card>
