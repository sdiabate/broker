<mat-card class="mat-elevation-z0" fxFlex>
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="start stretch">

            <button fxFlexAlign="end" mat-stroked-button color="primary">Ajouter</button>
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
         
                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> TYpe de contrat </th>
                    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                </ng-container>
            
                <!-- count Column -->
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef> Nombre d'éléments </th>
                    <td mat-cell *matCellDef="let element"> {{element.items?.length}} </td>
                </ng-container>
            
                <!-- edit action Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <!-- Delete action Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <!-- Detail action Column -->
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="showContractItem(element)">
                            <mat-icon class="mat-18">reorder</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"></tr>
              </table>
        </div>
    </mat-card-content>
</mat-card>
