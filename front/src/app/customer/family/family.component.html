<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-stroked-button color="primary" (click)="onAdd()">Ajouter</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    
    <!-- firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- birthdate Column -->
    <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdate | date:"MM/dd/yyyy"}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- relationship Column -->
    <ng-container matColumnDef="relationship">
      <th mat-header-cell *matHeaderCellDef> Lien familial </th>
      <td mat-cell *matCellDef="let element"> {{element.relationship}} </td>
    </ng-container>

    <!-- edit action Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete action Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"></tr>
  </table>
